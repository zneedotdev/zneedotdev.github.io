<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Token Endpoint</title>
<script>
function uuidv4() {
  return ([1e7]+-1e3+-4e3+-8e3+-1e11).replace(/[018]/g, c =>
    (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
  );
}
var token = uuidv4();
window.opener.postMessage(token, '*');
</script>
</head>
<body>
null
</body>
</html>
